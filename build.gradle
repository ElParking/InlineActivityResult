// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.3.71'
    ext.coroutines_version = '1.3.5'
    ext.rxjava = '2.2.19'

    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url "https://jitpack.io"  }
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
        maven { url "https://repo.grails.org/grails/core/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url "https://jitpack.io"  }
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
        maven { url "https://repo.grails.org/grails/core/" }
    }
}

ext {
    COMPILE_SDK=28
    TARGET_SDK=28
    MIN_SDK = 14
    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8
    androidXFragments = "1.2.4"

    github = 'https://github.com/ElParking/InlineActivityResult'

    libraryGroup = 'com.github.ElParking'
    libraryName = 'inline-activity-result'
    libraryVersion = "1.0.4"
    libraryDescription = 'Inline Activity Result'
}
